			<div class="row">

						<img class="img-fluid" th:src="@{/resources/img/login.jpg}" alt="">
						<div class="hover">
							<h4>Welcom to our store :) <3 </h4>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h2>Register</h2>
						<form class="row login_form" role="form" id="form" th:action="@{/register}" th:object="${form}" method="post">
					<!-- mess -->	 
						 	<div class="col-lg-12 form-group negative message" th:if="${#fields.hasErrors('*')}">
						 		<p>Some information is incorrect.</p>
						 	</div>
					<!-- user name -->	 	
							<div class="col-md-12 form-group ">
								<input type="text" class="form-control" id="name" name="name" th:field="*{name}" required="required" 
								th:errorclass="fieldError" placeholder="Username" 
								onfocus="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = ''
								" onblur="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = 'Username'"

							<!-- mess -->	
								<div class="col-lg-12 form-group negative message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
									<p>The name can not be empty.</p>
								</div>
							</div>
					<!-- password -->		
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="password" th:field="*{password}" 
									th:errorclass="fieldError" required="required" placeholder="Password"
								 onfocus="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = ''"
								 onblur="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = 'Password'" 
								 data-cf-modified-fd2c530eb23092ed3c29bac9-="">
							<!-- mess -->	
								<div class="col-lg-12 form-group negative message" th:if="${#fields.hasErrors('password')}" 
									th:errors="*{password}">
									<p>The password is allowed not be empty.</p>
								</div>
							</div>
					 <!-- confirn password
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Confirn Password"
								 onfocus="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = ''"
								 onblur="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = 'Confirn Password'" 
								 data-cf-modified-fd2c530eb23092ed3c29bac9-="">
							</div> -->
					<!-- address -->
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="address" name="address" placeholder="Address"
								th:field="*{address}" th:errorclass="fieldError" required="required"
								 onfocus="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = ''"
								 onblur="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = 'Address'" 
								 data-cf-modified-fd2c530eb23092ed3c29bac9-="">
							<!-- mess -->	
								<div class="col-lg-12 form-group negative message" th:if="${#fields.hasErrors('address')}" 
								th:errors="*{address}">
									<p>The address can not be empty.</p>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" class="primary-btn">Resgister</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
	
	<!-- start footer Area -->
	<footer th:include="footer :: footer" class="footer-area section_gap"></footer>
