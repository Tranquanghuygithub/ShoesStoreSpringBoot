<html lang="zxx" xmlns:th="http://www.thymeleaf.org"  class="no-js">

<head th:include="head :: head"> </head>

<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header" th:include="header :: header">
		
	</header>
	<!-- End Header Area -->

	<section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Management Page</h1>
                    <nav class="d-flex align-items-center">
                        <a href="index-2.html">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="category.html">Blog</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Blog Categorie Area =================-->
    <section class="blog_categorie_area" th:include="header_management :: header_management">
        
    </section>
    <!--================Blog Categorie Area =================-->

    <!--================Blog Area =================-->
    <section class="blog_area">
        <div class="container">
            <div class="row">
                
                    
                <div class="col-lg-12">
                    <div class="blog_right_sidebar">
                    
                        <aside class="single_sidebar_widget search_widget">
                        <h4 class="widget_title">PRODUCT MANAGEMENT</h4>
                        	<form action="" th:action="@{http://localhost:8080/management/shoesStock/}" method="get" th:object="${search}">
	                            <div class="row">
								  <div class="col-6 col-md-4"></div>
								  <div class="col-6 col-md-6">
								  	<div class="input-group">
							  		 	<input type="text" name="search" class="form-control" placeholder="Search " th:value="${search}">
		                                <span class="input-group-btn">
		                                    <button class="btn btn-default" type="submit"><i class="lnr lnr-magnifier"></i></button>
		                                </span>  		
		                            </div><!-- /input-group -->
								  </div>
								  <div class="col-6 col-md-2">
								  	
		                            <a style="height: 38px" href="http://localhost:8080/management/addShoes" class="genric-btn primary   circle arrow">Add New<span class="lnr lnr-arrow-right"></span></a>
								  </div>
								</div>
							</form>
                            </br>
                            
                            <table class="table">
							    <thead>
							      <tr>
							      	<th></th>
							        <th>Product Name</th>
							        <th>Inventory</th>
							        <th>Edit</th>
							        <th>Delete</th>
							      </tr>
							    </thead>
							    <tbody>
							      <tr th:each=" item : ${stock}">
							        <td><img style="height: 100px" th:src="@{/resources/img/product/{name}.jpg(name=${item.product.image})}" alt="post"></td>
							        <td th:text="${item.product.name}">Vans</td>
							        <td th:text="${{item.quantity}}">5</td>
							        <td><a href=""><img th:src="@{/resources/img/ic_edit.png}" alt="post"></a></td>
							        <td><a th:href="@{../../shoes/delete/{id}(id=${item.getProduct().getId()})}" onclick="return confirm('Are you sure?')"><img th:src="@{/resources/img/ic_delete.png}" alt="post"></a></td>
							      </tr>
							      
							    </tbody>
							  </table>
                        </aside>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    </br>
	<!-- start footer Area -->
	<footer th:include="footer :: footer" class="footer-area section_gap"></footer>
	<!-- End footer Area -->
	<div th:include="bottom :: bottom"></div>
</body>
