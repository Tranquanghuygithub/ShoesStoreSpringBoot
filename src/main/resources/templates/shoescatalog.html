<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"  class="no-js">

<head th:include="head :: head"> </head>

<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header" th:include="header :: header">
		
	</header>
	<!-- End Header Area -->

	<!-- start banner Area -->
<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Shop Category page</h1>
					<nav class="d-flex align-items-center">
						<a href="index-2.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#">Shop<span class="lnr lnr-arrow-right"></span></a>
						<a href="category.html">Fashion Category</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->
	<div class="container">
		<div class="row">
			<div class="col-xl-3 col-lg-4 col-md-5">
				<div class="sidebar-categories">
					<div class="head">Browse Categories</div>
					<ul class="main-categories">
						<li value="ADIDAS" class="main-nav-list child"><a href="http://localhost:8080/shoes/catalog/">
							<span class="lnr lnr-arrow-right"></span>All</a>
						</li>		 		
						<li value="NIKE" class="main-nav-list child"><a href="http://localhost:8080/shoes/catalog/NIKE">
							<span class="lnr lnr-arrow-right"></span>NIKE</a>
						</li>
						<li value="VANS" class="main-nav-list child"><a href="http://localhost:8080/shoes/catalog/VANS">
							<span class="lnr lnr-arrow-right"></span>VANS</a>
						</li>
						<li value="CONVERSE" class="main-nav-list child"><a href="http://localhost:8080/shoes/catalog/CONVERSE">
							<span class="lnr lnr-arrow-right"></span>CONVERSE</a>
						</li>
						<li value="ADIDAS" class="main-nav-list child"><a href="http://localhost:8080/shoes/catalog/ADIDAS">
							<span class="lnr lnr-arrow-right"></span>ADIDAS</a>
						</li>		 
					</ul>
				</div>
				<div class="sidebar-filter mt-50">
					
				</div>
			</div>
			<div class="col-xl-9 col-lg-8 col-md-7">
				<!-- Start Best Seller -->
				<section class="lattest-product-area pb-40 category-list">
					<div class="row" >
						<!-- single product -->
						<div class="col-lg-4 col-md-6" th:each="shoes : ${catalog}">
							<div class="single-product" >
								<a th:href="@{http://localhost:8080/shoes/detail/{id}(id=${shoes.id})}"><img class="img-fluid" style="width:255px;height:271px;"th:src="@{/resources/img/product/{image}(image=${shoes.image})}" ></a>
								<div class="product-details">
									<a th:href="@{./detail/{id}(id=${shoes.id})}"><h6 th:text="${shoes.name}"></h6></a>
									<div class="price">
										<h6 th:text="${shoes.price}">$150.00</h6>
										<h6>Shoes type: <span th:text="${shoes.type}"></span></h6>
									</div>
							
									<div class="prd-bottom">

										<a th:href="@{../orders/addtobag/{id}(id=${shoes.id})}" class="social-info">
											<span class="ti-bag"></span>
											<p class="hover-text">add to bag</p>
										</a>
										
										<a th:href="@{./detail/{id}(id=${shoes.id})}" class="social-info">
											<span class="lnr lnr-move"></span>
											<p class="hover-text">view more</p>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class ="row">
							<div class="col-lg-4 col-md-6" th:each="shoes : ${typeShoes}">
							<div class="single-product" >
								<a th:href="@{http://localhost:8080/shoes/detail/{id}(id=${shoes.id})}"><img class="img-fluid" th:src="@{/resources/img/product/{image}(image=${shoes.image})}" ></a>
								<div class="product-details">
									<a th:href="@{http://localhost:8080/shoes/detail/{id}(id=${shoes.id})}"><h6 th:text="${shoes.name}"></h6></a>
									<div class="price">
										<h6 th:text="${shoes.price}">$150.00</h6>
										<h6>Shoes type: <span th:text="${shoes.type}"></span></h6>
									</div>
									<div class="prd-bottom">

										<a href="#" class="social-info">
											<span class="ti-bag"></span>
											<p class="hover-text">add to bag</p>
										</a>
										
										<a th:href="@{./detail/{id}(id=${shoes.id})}" class="social-info">
											<span class="lnr lnr-move"></span>
											<p class="hover-text">view more</p>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					</div>
				</section>
				<!-- End Best Seller -->
				
				<!-- End Filter Bar -->
			</div>
		</div>
	</div>

	

	<!-- start footer Area -->
	<footer th:include="footer :: footer" class="footer-area section_gap"></footer>
	<!-- End footer Area -->
	<div th:include="bottom :: bottom"></div>
</body>
