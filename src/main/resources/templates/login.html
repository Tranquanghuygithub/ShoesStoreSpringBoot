<head th:include="head :: head"> </head>

<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header" th:include="header :: header">
		
	</header>
	<!-- End Header Area -->
<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login/Register</h1>
					<nav class="d-flex align-items-center">
						<a href="index-2.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="category.html">Login/Register</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" th:src="@{/resources/img/login.jpg}" alt="">
						<div class="hover">
							<h4>Welcom to our store :) <3 </h4>
							<a class="primary-btn" th:href="@{/register}" >Create an Account</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Log In</h3>
						<form class="row login_form" role="form" th:action="@{/login}" method="post" 
						 id="contactForm" novalidate="novalidate">
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="username" name="username" placeholder="Username" 
								onfocus="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = ''
								" onblur="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = 'Username'" 
								data-cf-modified-fd2c530eb23092ed3c29bac9-="">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Password"
								 onfocus="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = ''"
								 onblur="if (!window.__cfRLUnblockHandlers) return false; this.placeholder = 'Password'" 
								 data-cf-modified-fd2c530eb23092ed3c29bac9-="">
							</div>
							<div class="col-md-12 form-group">
								<button type="submit"  th:text="#{login.login}" class="primary-btn login" >Log In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
	
	<!-- start footer Area -->
	<footer th:include="footer :: footer" class="footer-area section_gap"></footer>
	<!-- End footer Area -->
	<div th:include="bottom :: bottom"></div>
</body>
