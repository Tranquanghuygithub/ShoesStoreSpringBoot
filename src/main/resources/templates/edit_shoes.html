<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header" th:include="header :: header">
		
	</header>
	<!-- End Header Area -->

	<section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Management Page</h1>
                    <nav class="d-flex align-items-center">
                        <a href="index-2.html">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="category.html">Blog</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Blog Categorie Area =================-->
    <section class="blog_categorie_area" th:include="header_management :: header_management">
        
    </section>
    <!--================Blog Categorie Area =================-->

    <!--================Blog Area =================-->
    <section class="blog_area">
        <div class="container">
            <div class="row">
                
                 <div class="col-lg-2">
                 </div>
                <div class="col-lg-8">
                    <div class="blog_right_sidebar">
                    
                        <aside class="single_sidebar_widget search_widget">
                        <h4 class="widget_title">ADD NEW PRODUCT</h4>
                        
                            <form class="row contact_form" enctype="multipart/form-data" th:action="@{../../shoes/updateshoes}" th:object="${productform}" method="post"  novalidate="novalidate" >
	                            <div class="col-md-12 form-group p_star">
	                                <input type="text" class="form-control" id="name" name="name" th:value="${shoes.name}"   required="required">

	                            </div>

	                            <div class="col-md-12 form-group p_star"> 
	                            	<div class="row">
	                            			<div class="col-md-3">
	                            				<input type="file" name="file" th:value="${shoes.name}"> 
	                            			</div>
			                            	 
	                            	</div>
	                               
	                            </div>
	                            <div class="col-md-12 form-group p_star">
	                                <input type="number" class="form-control" id="price" name="price" th:value="${shoesPrice}" required="required">
	                                
	                            </div>
	                            
	                              <div class="col-md-12 form-group p_star">
	                                <input type="number" class="form-control" id="inventory" name="inventory"  placeholder="Inventory number" required="required">
	                                
	                            </div>
	                            
	                                 <div class="col-md-12 form-group p_star">
		                                <select id="shoestype" name="shoestype"  class="country_select" style="display: none;">
		                                    <option th:selected="(${test} == 'adidas')" value="adidas">Adidas</option>
		                                    <option th:selected="(${test} == 'nike')" value="nike">Nike</option>
		                                    <option th:selected="(${test} == 'converse')" value="converse">Converse</option>
		                                    <option th:selected="(${test} == 'vans')" value="vans">Vans</option>
		                                </select>
	                         
	                            </div>
	                            <div class="col-md-12 form-group p_star">
	                                <input type="text" class="form-control" id="description" name="description" th:value="${shoes.description}" placeholder="Description" required="required">
	                               
	                            </div>
	                       
	                            
	                            
	                            
	                            <div class="col-md-12 form-group p_star">
	                            <div class="row">
	                            	<div class="col-md-6">
												                            	
	                            	</div>
	                            	<div class="col-md-6" style="padding-left: 111px">
	                            		<div class="row">
	                            			<button type="submit" class="primary-btn">UPDATE</button>
	                            			<a class="primary-btn" style="margin-left: 7px" href="#">BACK</a>
	                            		</div>
	                            
	                            	</div>
	                            	
	                            </div>
	                            	
	                            </div>  
	                        </form>
                        </aside>
                        
                    </div>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>
    </section>
    </br>
	<!-- start footer Area -->
	<footer th:include="footer :: footer" class="footer-area section_gap"></footer>
	<!-- End footer Area -->
	<div th:include="bottom :: bottom"></div>
