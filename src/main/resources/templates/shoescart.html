<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head th:include="head :: head"> </head>

<body>

    <!-- Start Header Area -->
	<header class="header_area sticky-header" th:include="header :: header">
		
	</header>
	<!-- End Header Area -->

    <!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Shopping Cart</h1>
                    <nav class="d-flex align-items-center">
                        <a href="#">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="#">Cart</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Cart Area =================-->
    <section class="cart_area">
        <div class="container">
            <div class="cart_inner">
            <h1 th:text="#{cart.title}">sdsdsd</h1>
                <div class="table-responsive">
                	<form method="post" th:action="${'/orders/updatecart'}" >
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col" style ="width: 100px" >Total</th>
                                <th scope="col" >Remove</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr th:each="item : ${cart}">
                                <td>
                                	<input type="hidden" name="id" value="0" th:value="${item.product.id}"/>
                                    <div class="media">
                                        <div class="d-flex">
                                            <img th:src="@{/resources/img/product/{name}.jpg(name=${item.product.image})}"  style="max-height: 100px; max-width: 100px;"alt="">
                                        </div>
                                        <div class="media-body">
                                            <p  th:text="${item.productName}">Minimalistic shop for multipurpose use</p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                   <!--   <h5 th:text="${item.product.image}">$360.00</h5>-->
                                    <h5 th:text="${item.product.price}">$360.00</h5>
                                </td>
                                <td>
                                    <div class="product_count">
                                        <input type="number" name="qty" id="sst" maxlength="12" th:value="${item.quantity}" title="Quantity:"
                                            class="input-text qty">                                  
                                    </div>
                                </td>
                                <td>
                                    <h5 th:text="${item.price}">$720.00</h5>
                                </td>
                                <td>
                                <a th:href="@{./shoescart/{id}(id=${item.product.id})}"><img th:src="@{/resources/img/ic_delete.png}" alt="post" style="max-width: 20px;max-height: 20px "></a>
                                </td>
                            </tr>
                            <tr class="bottom_button">
                                <td>
                                	<input class="gray_btn" type="submit" value="Update Cart">
                                    <!-- <a class="gray_btn"  href="#"> Update Cart</a> -->
                                </td>
                                <td>

                                </td>
                                <td>
                                    <h5>SUBTOTAL</h5>
                                </td>
                                <td>
                                    <h5 th:text="${cart.price}">$2160.00</h5>
                                </td>
                                <td>
                                	
                                </td>
                            </tr>

                            
                            <tr class="out_button_area">
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>

                                </td>
                                <td>
                                    <div class="checkout_btn_inner d-flex align-items-center">
                                        <a class="gray_btn" href="http://localhost:8080/shoes/catalog">Continue Shopping</a>
                                        <a class="primary-btn" href="shoescheckout">Proceed to checkout</a>
                                    </div>
                                </td>
                                <td>
                                	
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================End Cart Area =================-->

<!-- End related-product Area -->

	<!-- start footer Area -->
	<footer th:include="footer :: footer" class="footer-area section_gap"></footer>
	<!-- End footer Area -->
	<div th:include="bottom :: bottom"></div>
</body>
