<html lang="zxx" xmlns:th="http://www.thymeleaf.org"  class="no-js">

<head th:include="head :: head"> </head>

<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header" th:include="header :: header">
		
	</header>
	<!-- End Header Area -->

	<!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Checkout</h1>
                    <nav class="d-flex align-items-center">
                        <a href="index-2.html">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="single-product.html">Checkout</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Checkout Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
            <div class="billing_details">
                <div class="row">
                <form class="row contact_form" action="checkout1" method="post" novalidate="novalidate" style="width: 100%;">
                	<div class="col-lg-3">
                	</div>
                    <div class="col-lg-6">
                        <div class="order_box">
                            <h2>Your Order</h2>
                            <div class="row">
                        		<div class="col-md-6">
                        		   <ul class="list list_2">
                                		<li><a href="#">Product </a></li>
                            		</ul>
                        		</div>
                        		<div class="col-md-3">
                        		  <ul class="list list_2">
                                		<li><a href="#">Price</a></li>
                            		</ul>
                        		</div>
                        		<div class="col-md-3">
                        		  <ul class="list list_2">
                                		<li><a href="#">Amount </a></li>
                            		</ul>
                        		</div>
                        	</div>
                        	<div class="row" th:each="item : ${cart}">
                        		<div class="col-md-6" th:text="${item.productName}">
                        		
                        		</div>
                        		<div class="col-md-3"  th:text="${item.product.price}">
                        		
                        		</div>
                        		<div class="col-md-3" th:text="'x' + ${item.quantity}">
                        		
                        		</div>
                        	</div>
                                 <div class="row">
                        		<div class="col-md-6">
                        		   <ul class="list list_2">
                                		<li><a href="#">TOTAL </a></li>
                            		</ul>
                        		</div>
                        		<div class="col-md-3">
                        		
                        		</div>
                        		<div class="col-md-3">
                        		  <ul class="list list_2">
                                		<li><a href="#" th:text="${cart.price}"> </a></li>
                            		</ul>
                        		</div>
                        	</div>
                       
             
                         
                            
                            <button type="submit" class="primary-btn" style="margin-left: 395px;" >Pay</button>
                        </div>
                    </div>
                    <div class="col-lg-3">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================End Checkout Area =================-->

	<!-- start footer Area -->
	<footer th:include="footer :: footer" class="footer-area section_gap"></footer>
	<!-- End footer Area -->
	<div th:include="bottom :: bottom"></div>
</body>
